<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript + DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Shopping List</h1>
      <p id="first">Don't forget anything !</p>

      <div id="inputBox">
        <input id="userInput" type="text" placeholder="Enter item" />
        <button id="enter">Add an item</button>
      </div>

      <ul id="toDoList">
        <li>Water</li>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Oranges</li>
        <li>Lemons</li>
      </ul>

      <div id="buttonsBottom">
        <button id="delete">New List</button>
        <button id="print">Print this list</button>
      </div>
    </div>

    <script src="script.js"></script>

    <footer>Made by Tellu - with Love</footer>
  </body>
</html>
